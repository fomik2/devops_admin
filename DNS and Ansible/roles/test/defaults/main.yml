---

  dnsmaster_ip: "{{ ansible_default_ipv4.address }}"
  # dns_slave: 
  
  forward_zone_name: "mkdev"
  forward_zone_file: "db.{{ forward_zone_name }}"

  reverse_zone_name: "{{ dnsmaster_ip.split('.')[1] }}.{{ dnsmaster_ip.split('.')[0] }}"
  reverse_zone_file: "db.{{ reverse_zone_name }}"

  named_directory: "/etc/"
  zone_directory: "/var/named/data"

  secret_pub_key: "test" 
  
  myhosts:
    example:
      ip: "2.2.2.2"
      alias: "master"
    example2:
      ip: "1.1.1.1"
    example3:
      ip: "3.3.3.3"
      alias: "something"
    example4:
      ip: "4.4.4.4"
      alias: "something"

     
