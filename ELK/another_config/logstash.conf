input {
  tcp {
    host => "192.168.253.26"
    port => 10514
    codec => "json"
    type => "rsyslog"
  }

}

filter {
  if [facility] != "local1" {
    drop { }
  } 
  date {
    match => [ "timestamp" , "MMM dd HH:mm:ss" ]
  }
}

output {
  elasticsearch {
    hosts => ["192.168.253.26:9200"]
  }
  stdout { codec => rubydebug }
}
